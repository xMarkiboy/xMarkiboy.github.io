<!DOCTYPE html>
<html>
<head>
	<title>Cookie Clicker Fake!</title>

	<style type="text/css">
		body {
			background-color: powderblue;
			background-image: url("ccbg.jpg");
			font-family: verdana;
			font-size: 30px;
			color: white;
		}

	
	</style>

</head>




<body>

<h1 style="font-size: 50px">Cookie Clicker Fake! (von Mark Brudlo, Praktikant bei Fichtner)</h1>

<script>
	var proKlick = 1;
	var currenthigh = 0;
	var counter = 0;
	var toAdd = 0.50;
	var s = 2;


	setInterval(function() {
		counter = counter + toAdd;
		highscore();
		document.getElementById('count').innerHTML = counter;
	}, (s * 600));

	function count() {
		counter = counter + proKlick;
		highscore();
		document.getElementById('count').innerHTML = counter;
	}

	function upgradeKlick() {
		if (canUpgrade()) {
			proKlick = proKlick + 1;
			counter = counter - 50;
			updateText();
			document.getElementById('count').innerHTML = counter
		}
	}

	function resetAll() {
		proKlick = 1;
		counter = 0;
		toAdd = 0.50;
		document.getElementById('count').innerHTML = counter;
	}

	function upgradeCPS() {
		if (canUpgrade()) {
			toAdd = toAdd + 0.5;
			counter = counter - 50;
			updateText();
			document.getElementById('count').innerHTML = counter;
		}
	}

	function canUpgrade() {
		if (counter > 50) {
			return true;
		}
		else {
			return false;
		}
	}

	function updateText() {
		document.getElementById('text').innerHTML = "Cookies per second: " + toAdd + "<br><br> Cookies per click: " + proKlick;
	}

	function highscore() {
		if (counter > currenthigh) {
			currenthigh = counter;
			document.getElementById('highscore').innerHTML = "Current Highscore: " + currenthigh;
		}
		
	}

</script>

<p style="font-size:40px" id="count">0</p>
<br>

<button style="height: 50px; width: 80px;" onclick="count()">Click me!</button>

<br>

<button onclick="upgradeKlick()" style="height: 50px; width: 80px;">Upgrade your clicks!</button>
<br>

<button onclick="upgradeCPS()" style="height: 50px; width: 80px;">Upgrade CPS!</button>
<br>

<button style="height: 50px; width: 80px;" onclick="resetAll()">Reset Game!</button>
<br>
<br>

<p id="highscore">Current Highscore: 0</p>

<p id="text">Cookies per second: 0.5<br><br>Cookies per click: 1</p>

<hr>

<p>50 Cookies for +0.5 Cookies per second!</p>

<p>50 Cookies for + 1 Cookie per click!</p>

</body>
</html>
